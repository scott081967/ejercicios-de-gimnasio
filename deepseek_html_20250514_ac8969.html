<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Rutinas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .tab-container {
            display: flex;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid transparent;
            border-bottom: none;
            border-radius: 5px 5px 0 0;
            margin-right: 5px;
            background-color: #f1f1f1;
        }
        .tab.active {
            background-color: white;
            border-color: #ddd;
            border-bottom: 1px solid white;
            margin-bottom: -1px;
        }
        .tab-content {
            display: none;
            padding: 20px;
        }
        .tab-content.active {
            display: block;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #rutinaText {
            width: 100%;
            height: 400px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            white-space: pre-wrap;
        }
        .link {
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
        .instruction {
            color: gray;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tab-container">
            <div class="tab active" onclick="changeTab(0)">Bienvenida</div>
            <div class="tab" onclick="changeTab(1)">Datos del usuario</div>
            <div class="tab" onclick="changeTab(2)">Tu rutina</div>
        </div>

        <div class="tab-content active" id="tab0">
            <h2 style="text-align: center; margin-bottom: 40px;">¬°Bienvenido al generador de rutinas!</h2>
            <p style="text-align: center; font-size: 16px;">Presiona Enter para continuar</p>
        </div>

        <div class="tab-content" id="tab1">
            <label for="edad">Edad:</label>
            <input type="number" id="edad">

            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso">

            <label for="sexo">Sexo:</label>
            <select id="sexo">
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="Otro">Otro</option>
            </select>

            <label for="ubicacion">Ubicaci√≥n para entrenar:</label>
            <select id="ubicacion">
                <option value="En casa">En casa</option>
                <option value="Gimnasio">Gimnasio</option>
            </select>

            <button onclick="generarRutina()">Generar rutina</button>
            <p class="instruction">Presiona Enter para pasar a la pesta√±a de rutina</p>
        </div>

        <div class="tab-content" id="tab2">
            <textarea id="rutinaText" readonly></textarea>
        </div>
    </div>

    <script>
        // Funci√≥n para cambiar entre pesta√±as
        function changeTab(index) {
            // Ocultar todos los contenidos de pesta√±as
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Desactivar todas las pesta√±as
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Activar la pesta√±a y contenido seleccionados
            document.querySelectorAll('.tab')[index].classList.add('active');
            document.querySelectorAll('.tab-content')[index].classList.add('active');
        }

        // Funci√≥n para generar la rutina
        function generarRutina() {
            const ubicacion = document.getElementById('ubicacion').value;
            const rutinaText = document.getElementById('rutinaText');
            
            if (ubicacion === "En casa") {
                rutinaText.value = `
Rutina en Casa (3 d√≠as por semana):

D√≠a 1 - Cuerpo completo
- Sentadillas con peso corporal - 3x15
- Flexiones (push-ups) - 3x10-15
- Remo invertido en mesa - 3x8-12
- Plancha - 3x30 seg

D√≠a 2 - Tren inferior
- Zancadas - 3x12 por pierna
- Puente de gl√∫teos - 3x15
- Subidas a escal√≥n - 3x10 por pierna
- Crunch abdominal - 3x20

D√≠a 3 - Tren superior
- Flexiones con pies elevados - 3x10
- Fondos entre sillas - 3x10
- Curl de b√≠ceps con mochilas - 3x12
- Plancha lateral - 3x30 seg por lado
`;
            } else if (ubicacion === "Gimnasio") {
                rutinaText.value = `
Rutina de Gimnasio estilo Jeff Nippard (Push/Pull/Legs - 6 d√≠as)

üé• Enlaces a entrenamientos:
Push: https://www.youtube.com/watch?v=kXYLkE2ZzOU  
Pull: https://www.youtube.com/watch?v=QA4B7JjQPa8  
Piernas: https://www.youtube.com/watch?v=v-mQm_droHg  

D√≠a 1 - Push (Pecho, Hombro, Tr√≠ceps)
- Press banca plano con barra ‚Äì 4x6-8
- Press inclinado con mancuernas ‚Äì 3x8-10
- Elevaciones laterales ‚Äì 3x12-15
- Extensiones de tr√≠ceps en polea ‚Äì 3x12-15

D√≠a 2 - Pull (Espalda, B√≠ceps)
- Peso muerto ‚Äì 4x6
- Dominadas ‚Äì 4xAMRAP
- Remo con barra ‚Äì 3x8-10
- Curl de b√≠ceps con barra ‚Äì 3x10-12

D√≠a 3 - Piernas
- Sentadilla con barra ‚Äì 4x6-8
- Prensa de piernas ‚Äì 3x10-12
- Curl femoral tumbado ‚Äì 3x12
- Elevaci√≥n de talones (pantorrilla) ‚Äì 3x15-20

D√≠a 4 - Push
- Press militar con barra ‚Äì 4x6-8
- Press banca plano con mancuernas ‚Äì 3x8-10
- Elevaciones frontales ‚Äì 3x12
- Fondos en paralelas ‚Äì 3xAMRAP

D√≠a 5 - Pull
- Jal√≥n al pecho ‚Äì 4x8-10
- Remo con mancuerna ‚Äì 3x10-12
- Curl martillo ‚Äì 3x12
- Face pulls ‚Äì 3x15

D√≠a 6 - Piernas
- Sentadilla frontal ‚Äì 4x6-8
- Zancadas con mancuernas ‚Äì 3x12 por pierna
- Peso muerto rumano ‚Äì 3x10
- Elevaciones de pantorrillas ‚Äì 3x20
`;
                // Hacer los enlaces clicables
                setTimeout(insertarLinks, 100);
            } else {
                rutinaText.value = "Por favor selecciona una ubicaci√≥n para entrenar.";
            }
            
            // Cambiar a la pesta√±a de rutina
            changeTab(2);
        }

        // Funci√≥n para hacer los enlaces clicables
        function insertarLinks() {
            const rutinaText = document.getElementById('rutinaText');
            const links = [
                "https://www.youtube.com/watch?v=kXYLkE2ZzOU",
                "https://www.youtube.com/watch?v=QA4B7JjQPa8",
                "https://www.youtube.com/watch?v=v-mQm_droHg"
            ];
            
            let content = rutinaText.value;
            
            links.forEach(link => {
                content = content.replace(link, `<span class="link" onclick="window.open('${link}', '_blank')">${link}</span>`);
            });
            
            rutinaText.innerHTML = content;
        }

        // Manejar la tecla Enter para cambiar de pesta√±a
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const activeTab = document.querySelector('.tab.active');
                if (activeTab) {
                    const currentIndex = Array.from(document.querySelectorAll('.tab')).indexOf(activeTab);
                    if (currentIndex === 0) {
                        changeTab(1);
                    } else if (currentIndex === 1) {
                        changeTab(2);
                    }
                }
            }
        });
    </script>
</body>
</html>
